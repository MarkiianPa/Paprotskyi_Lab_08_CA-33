<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSite</title>
    <link href="cart.css" rel="stylesheet" type="text/css" />
</head>
<body>
<header>
        <a href="#">Меблі на замовлення</a>
        <form action="/search" method="get">
            <input type="text" name="search" placeholder="Пошук...">
            <button type="submit">Пошук</button>
        </form>
        <div class="icon-container">
            <img src="img\icon1.png" alt="Піктограма 1">
            <div>
                <img src="img\icon2.png" alt="Піктограма 2">
                <span>0</span> <!-- Число 0 -->
            </div>
            <div>
                <img src="img\icon3.png" alt="Піктограма 2">
                <span>Кошик</span> <!-- Текст "Кошик" -->
            </div>
        </div>
    </header>
    <nav>
        <div>
            <a href="#">Каталог товарів</a>
            <a href="#">Про нас</a>
            <a href="#">Головна</a>
            <a href="#">Послуги</a>
            <a href="#">Фотогалерея</a>
            <a href="#">Контакти</a>
        </div>
    </nav>
<form class="order-form">
    <main>
        <div>
            <div id="top">
                <span id="first">Товари</span>
                <span id="second">Кількість</span>
                <span>Сума</span>
            </div>
        </div>
    </main>
    <aside>
        <h2>Заповніть форму</h2>
        <p>Менеджер передзвонить вам<p>
        <label for="name">Ім'я*:</label>
        <input type="text" id="name" name="name" required aria-required="true" placeholder="Введіть ваше ім'я">
        <label for="email">Електронна пошта*:</label>
        <input type="email" id="email" name="email" required aria-required="true" placeholder="Введіть вашу електронну пошту">
        <label for="phone">Номер телефону*:</label>
        <input type="tel" id="phone" name="phone" required aria-required="true" placeholder="Введіть ваш номер телефону">
        <label for="address">Адреса*:</label>
        <input type="text" id="address" name="address" required aria-required="true" placeholder="Введіть вашу адресу">
        <label for="payment">Тип оплати*:</label>
        <select id="payment" name="payment" required aria-required="true">
          <option value="cash">Готівкою</option>
          <option value="card">Картою</option>
        </select>
        <button type="submit">Замовити</button>
    </aside>

</form>
</body>
